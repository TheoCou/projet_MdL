<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./asset/torche.png">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="./css/main.css">
    <title>Maison des Ligues</title>
</head>

<body>

    <header class="header-connection">

        <div data-aos="fade-right" class="header-left">
            <img src="./asset/logojo.png" alt="logo jo" loading="lazy">
        </div>

        <div class="header-center">
            <h1 data-aos="fade-down">Maison des ligues tous les sports</h1>
            <h2 data-aos="fade-down">ADMIN&#x1F512;</h2>
            <p data-aos="fade-down" class="prestext">Modifier les informations de l'utilisateurs</p>
        </div>

        <div data-aos="fade-left" class="header-right">
            <img src="./asset/mascotte.png" alt="logo jo" loading="lazy">
        </div>

    </header>

    <div class="scroll_btn">

        <a href="#"><img src="./asset/arrow_up.png" alt="scroll button" loading="lazy"></a>

    </div>

    <main>

        <fieldset id="inscription">

            <legend>Modifier l'utilisateur</legend>
            <img class="corner-image" src="./asset/mascotte_angle.png" alt="mascotte angle" loading="lazy">
            <form method="post">

                <label for="nom">Nom*</label> <br>
                <input type="text" id="nom" name="nom" placeholder="Nom" aria-required="true"> <br>

                <label for="prenom">Prénom*</label> <br>
                <input type="text" id="prenom" name="prenom" placeholder="Prénom" aria-required="true"> <br>

                <label for="email">Email*</label> <br>
                <input type="text" id="email" name="login" placeholder="email@gmail.com" aria-required="true"> <br>

                <label for="password">Mot de passe</label> <br>
                <input type="text" id="password" name="password" placeholder="Mot de passe" aria-required="true"> <br>

                <label for="age">Âge*</label> <br>
                <input type="number" id="age" name="age" placeholder="Âge" aria-required="true">
                <br>

                <label for="ville">Ville*</label> <br>
                <input type="text" id="ville" name="ville" placeholder="Ville" aria-required="true"> <br>

                <label for="photo">
                    <span class="material-symbols-outlined">
                        upload_file
                    </span>Photo de profil*</label><br>
                <input type="file" id="photo" name="photo" accept="image/*" required>

                <input type="submit" id="submit" value="Valider les modifications" aria-label="Valider">


            </form>
        </fieldset>

    </main>

    <footer>
        &copy; - Maison-ligues - 2024
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
